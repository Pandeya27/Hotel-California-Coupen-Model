<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hotel California Coupon Modal</title>
</head>
<body>
  <button id="openModalBtn">Click to Redeem Coupon</button>
  <div id="couponModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Hotel California Coupon</h2>
      <p>Enter the coupon code:</p>
      <input type="text" id="couponCodeInput">
      <button id="redeemButton">Redeem</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
